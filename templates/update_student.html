<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student - P.N. Highschool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="top-bar">
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="P.N. Highschool Logo" height="50">
        <span>P.N. Highschool</span>
    </div>
    <nav class="nav-bar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('stats') }}">Stats</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
</div>

<div class="container">
    <h1>Update Student: {{ student.name }}</h1>
    <form method="post">
        <label>Math:</label>
        <input type="number" name="math" value="{{ student.math }}" step="0.01" required>
        <label>Science:</label>
        <input type="number" name="science" value="{{ student.science }}" step="0.01" required>
        <label>English:</label>
        <input type="number" name="english" value="{{ student.english }}" step="0.01" required>
        <input type="submit" value="Update Student" class="btn">
    </form>
</div>
</body>
</html>
